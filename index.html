<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
       New TODO
    </title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,900&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="all-tasks">
        <h2 class="tasks-list-title">My lists</h2>
        <ul class="tasks-list">
            <li class="list-name">Home</li>
            <li class='list-name'>Office</li>
            <li class='list-name'>Personal</li>
        </ul>
        <form action="">
            <input 
              type="text"
              class="new-list"
              placeholder="Enter list name"
              aria-label="new list name"
            />
            <button class="btn create" aria-label="create new list">+</button>
          </form>

          <div class="todo-list">
              <div class="todo-header">
                  <h2 class="list-title">Home</h2>
              </div>

              <div class="todo-body">
                  <div class="tasks">
                      <div class="task">
                          <input type="checkbox" id="task-1"/>
                          <label for="task-1">Repair Living room fan</label>
                          <button class='delete'>Remove</button>
                      </div>
                  </div>
                  <div class="tasks">
                    <div class="task">
                        <input type="checkbox" id="task-2"/>
                        <label for="task-2">Clean the backyard</label>
                        <button class='delete'>Remove</button>
                    </div>
                </div>
              </div>

              <div class="new-task-creator">
                <form action="">
                    <input 
                      type="text"
                      class="new task"
                      placeholder="Enter new task"
                      aria-label="Enter new task"
                    />
                    <button class="btn create" aria-label="create new task">+</button>
                  </form>
            </div>

            <div class="delete-stuff">
                <button class="btn delete">Clear completed tasks</button>
                <button class="btn delete">Delete list</button>
            </div>

            </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
